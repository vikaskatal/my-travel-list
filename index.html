<!DOCTYPE html>
<html>
  <head>
    <title>Top travel destinations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Libs -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	  <!-- Custom Css-->
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <!-- Custom Js-->
    <script src="./js/constant/locations.constant.js"></script>
    <script src="./js/constant/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <!-- Map Section -->
    <div class="map-container">
      <div class="d-flex">
        <div>
          <div class="position-relative title">
            <h2 class="m-0 text-uppercase">Map View</h2>
          </div>
        </div>
        <div>
          <div id="map"></div>
        </div>      
      </div>
    </div>
    <!-- .map-container -->


    <section class="list-container">
      <div class="container">
        <div class="title">
          <h2 class="m-0 text-uppercase">List View</h2>
        </div>
        <div id="filters" class="d-flex align-itens-center mb-3"></div>
        <div id="list"></div>
      </div>
    </section>
    <!-- .list-container -->

    

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger close-modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- My key: AIzaSyAlURNB6KOeID7QojjgzpgwAnGxwQfWwfY -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlURNB6KOeID7QojjgzpgwAnGxwQfWwfY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <!-- Another key: AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg -->
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly"
      async
    ></script> -->
  </body>
</html>
